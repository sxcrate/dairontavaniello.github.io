<!DOCTYPE html>
<html lang="it">
<head>
    <title>Storia dei Motard</title>
    <link rel="stylesheet" href="style.css" id="theme-style">
    <style id="tema-scuro"</>
</head>
<body>
    <header>
        <h1>RM Racing</h1>
        <button id="theme-toggle" class="toggle-button">Cambia tema</button>
    </header>
    <main>
        <section class="catologo">
            <h2>Catalogo</h2>
            <p>Qui potete visualizzare i prodotti con tutte le caratteristiche</p>
        </section>
        <section class="image-links">
            <div class="image-container">
                <a href="ktm.html">
                    <img src="ktm.png" alt="KTM">
                </a>
                <p>KTM</p>
            </div>
            <div class="image-container">
                <a href="yamaha.html">
                    <img src="yamaha.png" alt="Yamaha">
                </a>
                <p>Yamaha</p>
            </div>
            <div class="image-container">
                <a href="gasgas.html">
                    <img src="gasgas.png" alt="GasGas">
                </a>
                <p>GasGas</p>
            </div>
            <div class="image-container">
                <a href="fantic.html">
                    <img src="fantic.png" alt="Fantic Motor">
                </a>
                <p>Fantic Motor</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Motard Roma</p>
    </footer>
        <script>
        function toggleTheme() {
    const body = document.getElementById('body');
    const themeStyle = document.getElementById('theme-style');
    if (body.classList.contains('dark-theme')) {
        // Cambia al tema scuro
        body.classList.remove('dark-theme');
        themeStyle.href = "style.css";
    } else {
        // Cambia al tema bianco
        body.classList.add('dark-theme');
        themeStyle.href = "temachiaro.css";
    }
}
//document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
    </script>
</body>
</html>
